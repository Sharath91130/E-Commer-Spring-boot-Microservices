server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8082   # your user service port
          predicates:
            - Path=/user/**
          filters:
            - AddRequestHeader=X-API-KEY, my-secret-key

        - id: order-service
          uri: http://localhost:8081
          predicates:
            - Path=/order/**
          filters:
            - AddRequestHeader=X-API-KEY, my-secret-key

        - id: product-service
          uri: http://localhost:8083
          predicates:
            - Path=/product/**
          filters:
            - AddRequestHeader=X-API-KEY, my-secret-key
